<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/reset.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link href="style/base.css" rel="stylesheet" type="text/css">
    <link href="style/layout.css" rel="stylesheet" type="text/css">
    <link href="style/modules.css" rel="stylesheet" type="text/css">
    <script id="mus-template" type="text/x0tmpl-mustache">
      <section class="{{title}}">
        <h2>{{title}}</h2>
        <img src={{image_url}} alt={{title}} title={{title}}>
        <p>{{description}}</p>
      </section>
    </script>
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <button id="page" type="button" value="nextPage">Go to page 2</button>
      <select>
        <option value="default">Filter by Keyword</option>
      </select>
      <button id="sort" type="button" value="sort">Sort By Horns</button>
    </header>
    <main>
      <section id="photo-template">
        <h2></h2>
        <img src="" alt="">
        <p></p>
      </section>
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous">

    <script src="script/app.js"></script>
  </body>
</html>
